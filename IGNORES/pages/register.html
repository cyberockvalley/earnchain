    <script src="https://supersage.io/assets/tron.js"></script>
    <script>
            function register_with_confirm()
            {
                var upline = $("#upline").val()
                if(upline == 0)
                {
                    change_upline();
                }
                else
                {
                    Swal.fire({
                    title: 'Upline Confirmation',
                    html: "Your Current Upline ID is <b>"+upline+"</b>",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, Proceed',
                    cancelButtonText:'No, I Want to change it',
                    allowOutsideClick:false,
                    }).then((result) => {
                    if (result.value) {
                        register();
                    }
                    else
                    {
                        change_upline();
                    }
                    });
                }
                
            }
            function change_upline()
            {
                Swal.fire({
                    title: 'Enter Upline ID',
                    input: 'text',
                    showCancelButton: true,
                    inputValidator: (value) => {
                        if (!value) {
                            return 'Please enter upline ID'
                        }
                        else {
                            if(/^[0-9]+$/.test(value)){
                                $.ajax({
                                    url: 'https://supersage.io/verify-id',
                                    type: 'POST',
                                    cache: false,
                                    async: true,
                                    dataType: 'json',
                                    data: {
                                        id: value,
                                    },
                                    success: function(data) {
                                        if(data.status == 1)
                                        {
                                            $("#span_upline").text(value);
                                            $("#upline").val(value);
                                            $("#upline_address").val(data.address);
                                            $("#upline_lable").show();
                                        }
                                        else
                                        {
                                            Swal.fire('', 'Please enter valid upline ID', 'error');
                                        }
                                    }
                                });
                            }
                            else{
                                Swal.fire('', "Please enter valid upline ID", 'error');
                            }
                        }
                    }
                });
            }
            async function register()
            {
        //         Swal.fire('', "System is under maintenance, please try after 20 mins", 'error');
        //   return;
    
                var upline_address = $("#upline_address").val();
                if(upline_address !="")
                {
                    var txid = await registerExt(upline_address);
                    if(txid)
                    {
                        $.ajax({
                            url: 'https://supersage.io/track-txn',
                            type: 'POST',
                            cache: false,
                            async: true,
                            dataType: 'json',
                            data: {
                                tx: txid,
                                address:window.tronWeb.defaultAddress.base58
                            },
                            success: function(data) {
                                if(data.status == 1)
                                {
                                    window.location = 'https://supersage.io/status/'+txid;
                                }
                                else
                                {
                                    Swal.fire('', 'Please enter valid upline ID', 'error');
                                }
                            }
                        });
                    }
                }
                else
                {
                    Swal.fire('', "Please enter valid upline ID", 'error');
                }
                
            }
        </script>
