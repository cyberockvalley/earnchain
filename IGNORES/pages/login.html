    <button type="button" onclick="authorize();" id="auth_btn" class="def-btn def-blue">

    <form method="post" class="auth-form">
    <div class="auth-form-col">
    <label class="auth-label">
    Enter your account ID or Address to view details </label>
    <div>
    <input type="text" name="address" value="" id="address" class="auth-form-input" required="" pattern="^0x[a-f0-9A-F]{40}$|[0-9]{1,10}$" onkeyup="this.value = this.value.replace(/[^0-9a-z]/i, '')" autofocus="">
    </div>
    <button type="button" id="login-btn" class="def-btn def-purple">
    ENTER
    </button>
    </div>
    <div class="auth-reg-link">
    <p>Not signed up yet ?</p>
    <a href="https://supersage.io/register">
    ANDlt;ANDlt;ANDlt; Click here to registerANDgt;ANDgt;ANDgt;
    </a>
    </div>
    </form>
    <script src="https://supersage.io/assets/tron.js"></script>
    <script>
                let el = $("#login-btn");
                let id = $("#address").val();
                
                el.click(function(){
                    // Swal.fire('', 'System is under maintenance please try again after some time', 'error');
                    // return;
                    let id = $("#address").val();
                    if(id!="")
                    {
                        var previous_text = el.text();
                        el.text("Processing...");
                        $.ajax({
                            url: 'https://supersage.io/login',
                            type: 'POST',
                            cache: false,
                            async: true,
                            dataType: 'json',
                            data: {
                                id: $("#address").val(),
                            },
                            success: function(data) {
                                if(data.status == 1)
                                {
                                    window.location = 'https://supersage.io/dashboard';
                                }
                                else
                                {
                                    el.text(previous_text);
                                    Swal.fire('Login Error', data.msg, 'error');
                                }
                            }
                        });
                    }
                    else
                    {
                        Swal.fire('Login Error', "Please enter ID", 'error');
                    }
                });
                async function authorize()
                {
                    var pre_text = $("#auth_btn").text();
    
                    $("#auth_btn").text("Authorizing...");
                    var hash = 'a78c329f92965605a42ea90106277bd4';
                    var signed_message = await autoLogin(hash);
    
                    if(signed_message)
                    {
                        $.ajax({
                            url: 'https://supersage.io/auto-login',
                            type: 'POST',
                            cache: false,
                            async: true,
                            dataType: 'json',
                            data: {
                                address: window.tronWeb.defaultAddress.base58,
                                signed:hash
                            },
                            success: function(result) {
                                if(result.status == 1)
                                {
                                    window.location.href = 'dashboard';
                                }
                                else
                                {
                                    $("#auth_btn").text(pre_text);
                                    Swal.fire('Login Error', "You are not registered with the system yet!!!", 'error');
                                }
                            },
                        });
                    }
                    else
                    {
                        $("#auth_btn").text(pre_text);
                    }
                }
            </script>
